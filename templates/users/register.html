{% extends 'base.html' %}

{% block title %} Jobportal - Register now! {% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="content-section w-75">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create a new account!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Sign Up!</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'login' %}">Login to your account</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
