{% extends 'base.html' %}
{% block title %} Delete object confirmation {% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="content-section w-50">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Job Post</legend>
                    <h2>Are you sure you want to delete the Job Post "{{ object.title }}" permenantly?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-secondary" href="{% url 'jobpost' object.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
