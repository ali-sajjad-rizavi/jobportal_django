{% extends 'base.html' %}
{% block title %} Joblancer - Create a Jobpost {% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="content-section w-50">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Job Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Publish</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
